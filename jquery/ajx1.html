<html>
 <head>
 <title>JQuery Example</title>
 <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
 <style>
	p.third {
	   font-weight: normal;
	}

	p.styleSample {
	   font-weight: bold;
	   text-decoration:line-through;
	   text-transform:uppercase;
	}

	a.email {
	    background: url(http://www.newthinktank.com/images/email-icon.gif) no-repeat right top;
	    padding-right: 20px;
	}

	.tableAlt {
    	background-color: #A5A5DA;
	   font-weight: bold;
	}

	.tableTitle {
	    background-color: #3D2B1F;
	    color: #FFF;
	    font-weight: bold;
	}
 </style>
 
 <meta charset="utf-8"/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

   
 <script type="text/javascript">

 window.onload = function() {
 	document.getElementById("twoButton").onclick = makeTablePretty;
	document.getElementById("threeButton").onclick = fixTableTitle;
    document.getElementById("fiveButton").onclick = messAllPInDiv;
   document.getElementById("sevenButton").onclick = findAttribute;
/*		document.getElementById("eightButton").onclick = findPThird;*/
};


$("documet").ready(function() {
   $("#oneButton").bind("click", addEmailIcon);
   $("#fourButton").bind("click", messUpP);
   $("#sixButton").bind("click", highlightFourth);
   $("#eightButton").bind("click" , findPThird);
   $("h4:first").css("background-color", "yellow");
 
  
 });
function addEmailIcon() {
    
	 $("a[href^='mailto:']").addClass("email");
    $(".email").css({"background-color": "purple", "color": "white"});
}

function makeTablePretty(){
    $("tr:nth-child(even)").addClass("tableAlt");
	$("p:last").css({"background-color": "purple", "color": "white"});
	//$("tr:nth-child(even)").css({"background-color": "purple", "color": "green"}) ;
}


function fixTableTitle(){
    $("tr:nth-child(1)").addClass("tableTitle");
}

function messUpP(){
      //find the 3rd paragraph   and change it’s class.
   $("p").eq(3).toggleClass("styleSample");
}

function messAllPInDiv() {
//  changes the class for every paragraph element that lies in a div element.
   $("div > p").toggleClass("styleSample");
}

function highlightFourth(){
//Look for the text “Fourth” inside of every paragraph element
//If we find that word=“Fourth”,change the attribute to  text color = “blue”. 
      $('p:contains("Fourth")').css("color", "blue");
}

function findAttribute(){
/*Searching for element’s that have the attribute align assigned some value.
 If I find one I then assign the change listed.
I could also search for element’s that have an attribute assigned with a specific value. If I was looking for a paragraph element with the attribute align assigned the value of left I would do the following:
     $(‘p[align=”left”]’  
*/
  $("p[align]").css("font-style", "italic");
}

function findPThird(){
  if($("#third").is("p")){
   /* Look for an element that has the id name of ‘third’. 
      If I find it I then check if that element is a paragraph element.
     If both check out, pop up an alert box that states that fact.
   */
    alert("I found the paragraph named third");
  }
}

   
</script>
