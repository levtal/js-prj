<body>
<p>

</p>


<br>
<img id="original-image" src="./1.jpg" />

<canvas id="filtered-image" />
 <body onload="flt()"> >

<script type="text/javascript" src="lub-filter.js"></script>

<script>

function flt(){
   // Get the image
    var originalImage = document.getElementById("original-image");

    // The canvas where the processed image will be rendered (With filter)
    var filteredImageCanvas = document.getElementById("filtered-image");

    // Filter to apply, in this case the red filter
    var filter = Lubfilt["mvert"];

    // Apply the filter
    	Lubfilt.filterImage(filteredImageCanvas, filter, originalImage);
      }
    </script>
