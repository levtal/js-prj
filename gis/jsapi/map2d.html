<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Intro to MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
<script src="https://js.arcgis.com/4.10/"></script>

<script>
	//    esri/Map - loads code specific to creating a map
    //    esri/views/MapView - loads code that allows for viewing the map in 2D
require([
  "esri/Map",
  "esri/views/MapView"
], function(Map, MapView){
  var map = new Map({
    basemap: "hybrid"
  });

  //"streets", "satellite", "hybrid", "terrain", "topo", "gray", "dark-gray", "oceans", "national-geographic", "osm", "dark-gray-vector", "gray-vector", "streets-vector", "topo-vector", "streets-night-vector", "streets-relief-vector", "streets-navigation-vector"

  var view = new MapView({
    container: "viewDiv",  // Reference to the scene div created bellow
    map: map,  // Reference to the map object created before the scene
    zoom: 8,  // Sets zoom level based on level of detail (LOD)
    center: [111, 0]  // Sets center point of view using longitude,latitude
  });
});
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
