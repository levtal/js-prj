<!DOCTYPE html>
<html>
<head>
	<title>IGeometry-Head</title>
	<script src = 'https://js.arcgis.com/4.4'></script>
	<link rel = "stylesheet" href = "https://js.arcgis.com/4.4/esri/css/main.css">
</head>
<body>
<script>
let map1;
let mapview;
//episode 1
require (["esri/Map",
		 "esri/views/MapView"],
		function(Map,
			MapView,)
		{

			 map1 = new Map({basemap:"topo"})

		     mapview = new MapView({container: "mapview", map: map1,
			 center: [50.528088936, 26.15560068], zoom: 15});
		})
</script>


<div id = 'mapview' style = 'width:500px;height:500px'></div>
</body>
</html>
