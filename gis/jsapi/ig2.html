<html>
<head>
    <meta charset="utf-8" />
    <title>IGeometry-Head</title>
	<script src = 'https://js.arcgis.com/4.4'></script>
	<link rel = "stylesheet" href = "https://js.arcgis.com/4.4/esri/css/main.css">
</head>
<body>
  <button id='satellite'>Sat mode</button>
 
 <script>
 let map1,map2,  mapview, SceneView1 ;
 require 
     (
	      [
           "esri/Map",
           "esri/views/MapView",
		   "esri/views/SceneView"
		  ],
      function(Map,MapView,SceneView)
	   {
	    map1 = new Map({basemap:"topo"});
		map2 = new Map({basemap:"satellite"});
		//mapview = new MapView({container:"mapview", 
		//                       map:map1, 
		//					   zoom:11, 
		//					   center: [50.62154531477522,25.94421084350059]});
		SceneView1 = new SceneView({container:"mapview", 
		                       map:map1, 
							   zoom:11, 
							   center: [52.62154531477522,28.94421084350059]});					   
		 
	   }
     );   //require
	document.getElementById('satellite').addEventListener("click",
	
	 function(){
	   
       	SceneView1.map =  map2;
	   }
	)
 </script>

 
 <div id = 'mapview' style = 'width:500px; height:500px'></div>
</body>
</html>
