        <h2>My ArcGIS Online Map</h2>
    <style>
     .embed-container {
         position: relative; 
	     padding-bottom: 80%; 
	     height: 0; 
	     max-width: 100%;

	  .embed-container iframe{

	   z-index: 40; 
	   bottom: 0; 
	   margin-bottom: -15px;
	   }
	</style>
